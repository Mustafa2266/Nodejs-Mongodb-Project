version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: nodejs_mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db

  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nodejs_app
    ports:
      - "5000:5000"
    environment:
      - MONGO_URI=mongodb://mongodb:27017/nodejs_app
    depends_on:
      - mongodb
    restart: unless-stopped

volumes:
  mongodb_data:
    driver: local
